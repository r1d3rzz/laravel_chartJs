<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/argon-design-system-free@1.2.0/assets/css/argon-design-system.min.css"
        />
        <title>Income | Outcome</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <!-- Action Nav  -->
            <div class="row my-3">
                <div class="col-md">
                    <div class="card card-body">
                        <form action="">
                            <input
                                type="text"
                                name="content_name"
                                placeholder="အကြောင်းအရာ"
                                class="btn btn-dark"
                            />
                            <input
                                type="date"
                                name="content_date"
                                class="btn btn-dark"
                            />
                            <select
                                name="content_category"
                                class="btn btn-dark"
                            >
                                <option value="">ဝင်ငွေ</option>
                                <option value="">ထွက်ငွေ</option>
                            </select>
                            <button type="submit" class="btn btn-success">
                                စာရင်းသွင်းမယ်
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- History And Chert Diagram  -->
            <div class="row">
                <div class="col-md">
                    <div class="card card-body bg-light">
                        <div class="row">
                            <!-- History  -->
                            <div class="col-md-6 mb-1">
                                <ul class="list-group">
                                    <li
                                        class="list-group-item d-flex justify-content-between"
                                    >
                                        <div>
                                            <div class="font-weight-bold">
                                                A second item
                                            </div>
                                            <div>Time</div>
                                        </div>
                                        <div>+1000ks</div>
                                    </li>

                                    <li
                                        class="list-group-item d-flex justify-content-between"
                                    >
                                        <div>
                                            <div class="font-weight-bold">
                                                A second item
                                            </div>
                                            <div>Time</div>
                                        </div>
                                        <div>+1000ks</div>
                                    </li>

                                    <li
                                        class="list-group-item d-flex justify-content-between"
                                    >
                                        <div>
                                            <div class="font-weight-bold">
                                                A second item
                                            </div>
                                            <div>Time</div>
                                        </div>
                                        <div>+1000ks</div>
                                    </li>
                                </ul>
                            </div>

                            <!-- Chert Diagram  -->
                            <div class="col-md-6">
                                <div class="card card-body">
                                    <!-- Status Bar  -->
                                    <div
                                        class="d-flex justify-content-between align-items-center"
                                    >
                                        <div class="font-weight-600">
                                            <h4>Chart</h4>
                                        </div>

                                        <div class="font-weight-bold">
                                            <span class="text-success mr-2">
                                                ဝင်ငွေ : +2000ks
                                            </span>
                                            <span class="text-danger">
                                                ထွက်ငွေ : - 3000ks
                                            </span>
                                        </div>
                                    </div>

                                    <hr class="p-0 my-2 border" />

                                    <!-- Diagram  -->
                                    <div class="mt-2">
                                        <canvas id="myChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const ctx = document.getElementById("myChart");

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [
                        "Red",
                        "Blue",
                        "Yellow",
                        "Green",
                        "Purple",
                        "Orange",
                    ],
                    datasets: [
                        {
                            label: "ဝင်ငွေ",
                            data: [12, 19, 3, 5, 2, 3],
                            borderWidth: 1,
                            backgroundColor: "#26AF74",
                        },
                        {
                            label: "ထွက်ငွေ",
                            data: [5, 10, 5, 2, 13, 2],
                            borderWidth: 1,
                            backgroundColor: "#F5365C",
                        },
                    ],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        </script>
    </body>
</html>
